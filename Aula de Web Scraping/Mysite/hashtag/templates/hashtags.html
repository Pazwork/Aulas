<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Hashtags em Alta</title>

    <style>
		body {
			background-color: #FAFAFA;
			font-family: Arial, sans-serif;
		}

		h1 {
			color: #3897f0;
			font-size: 28px;
			text-align: center;
			margin-top: 40px;
		}

		ul {
			list-style: none;
			padding: 0;
			margin: 0 auto;
			max-width: 500px;
			text-align: center;
		}

		li {
			display: inline-block;
			margin: 10px;
			padding: 8px 12px;
			background-color: #ffffff;
			border-radius: 5px;
			box-shadow: 0 2px 6px rgba(0,0,0,0.1);
			color: #262626;
			font-size: 16px;
			font-weight: bold;
			transition: all 0.2s ease-in-out;
		}

		li:hover {
			transform: translateY(-2px);
			box-shadow: 0 4px 10px rgba(0,0,0,0.2);
		}

		p {
			font-size: 18px;
			color: #999999;
			text-align: center;
			margin-top: 40px;
		}

		a:link {
		    text-decoration: none;
		    color: #333;
		}

		a:visited {
		    text-decoration: none;
		    color: #333;
		}
	</style>

</head>
<body>
    {% if hashtags %}
        <h1>Hashtags em Alta</h1>
        <ul>
            {% for hashtag in hashtags %}
               <li>{{ hashtag }}</li>
            {% endfor %}
        </ul>
    {% elif profiles %}
        <h1>Profiles em Alta</h1>
        <ul>
            {% for profile in profiles %}
               <li><a href="https://www.instagram.com/{{ profile }}">{{ profile }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Não possível achar a informação</p>
    {% endif %}
</body>
</html>
